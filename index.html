<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

      <script src = "lib/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
        



    <header class= "jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class= "timeRow">9 AM</div>
        <textarea class= "text" id = "9" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">10 AM</div>
        <textarea class= "text" id = "10" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">11 AM</div>
        <textarea class= "text" id = "11" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">12 PM</div>
        <textarea class= "text" id = "12" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">1 PM</div>
        <textarea class= "text" id = "13" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">2 PM</div>
        <textarea class= "text" id = "14" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">3 PM</div>
        <textarea class= "text" id = "15" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">4 PM</div>
        <textarea class= "text" id = "16" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      <div class= "timeRow">5 PM</div>
        <textarea class= "text" id = "17" rows="6" cols="101"></textarea>
        <div class= "save">SAVE</div>
      
    </div>
    <br>

    <script>
    $(document).ready(function(){
      for (var i = 9; i < 18; i++) {
        $("#"+i).val(localStorage.getItem("textItem"+i));
        }
      })
      

      $(document).ready(function(){
      //  $(".text1").val(localStorage.getItem("textItem1"));
        var timeNow = moment().format('MMMM Do YYYY');
        $("#currentDay").append(timeNow)
      })

      for (var i = 9; i < 18; i++) {
        var time= (moment().format('H'));
        if((i)< time){
          $("#"+i).css("background-color", "gray");
        } else if((i)> time) {
          $("#"+i).css("background-color", "green")
        } else {
          $("#"+i).css("background-color", "red")
        }
      }
      

      // $(document).ready(function(){ 
      //  $(".save1").on("click", function(){
      //   var text = $(".text1").val()
      //   console.log(text);
      //    localStorage.setItem("textItem1", text);
      //    $(".text1").val(localStorage.getItem("textItem1"));
      //   console.log($(".text1").val());
      // })});

      $(document).ready(function(){ 
       $(".save").on("click", function(){
        var text = $(this).prev(".text").val()
        var number= $(this).prev(".text").attr("id")
         localStorage.setItem(("textItem"+ number), text);
         $(this).prev("#"+number).val(localStorage.getItem("textItem"+ number));
      })})
    </script>



  </body>
</html>
